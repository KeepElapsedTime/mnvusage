<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gpu-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">MNVUASGE - Monitor NV GPU Usage</h1>
	<h3 class="text-center mb-4">automatice refresh every 15s</h3>
        <div id="gpu-container" class="row"></div>
    </div>

    <script>
        function updateGPUInfo() {
            fetch('/gpu_data')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('gpu-container');
                    container.innerHTML = '';
                    data.forEach(gpu => {
                        const card = document.createElement('div');
                        card.className = 'col-md-6 gpu-card';
                        card.innerHTML = `
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${gpu.name} (ID: ${gpu.id})</h5>
                                    <canvas id="chart-${gpu.id}"></canvas>
                                    <p>Temperature: ${gpu.temperature}Â°C</p>
                                    <p>Memory: ${gpu.memory_used}MB / ${gpu.memory_total}MB</p>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);

                        const ctx = document.getElementById(`chart-${gpu.id}`).getContext('2d');
                        new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: ['Used', 'Free'],
                                datasets: [{
                                    data: [gpu.load, 100 - gpu.load],
                                    backgroundColor: ['#ff6384', '#36a2eb']
                                }]
                            },
                            options: {
                                responsive: true,
                                title: {
                                    display: true,
                                    text: 'GPU Load'
                                }
                            }
                        });
                    });
                });
        }

        updateGPUInfo();
        setInterval(updateGPUInfo, 10000);
    </script>
</body>
</html>
